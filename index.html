<!DOCTYPE html><head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./public/stylesheets/style.css">
    <title>Zip and Go</title>
    <style>
        .comButton {
            position: absolute;
            height: 40px;
            width: 177px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            color: #fff;
            background-color: #d94e28;
            font-family: arial;
            margin-top: -210px;
            margin-left: 828px;
        }

        .navButton {
            height: 40px;
            margin-left: 1185px;
            margin-top: -98px;
            width: 120px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            color: #fff;
            position: absolute;
            background-color: #d94e28;
            font-family: arial;
        }

        h2 {
            text-align: center;
            font-family: arial;
            font-weight: 900;
            margin-top: 65px;
        }

        .UploadFile{
            height: 280px;
            width: 400px;
            border: 2px solid #d94e28;
            background-color: #fa9e4d;
            border-radius: 10px;
            margin-bottom: 30px;
            justify-content: center;
            display: flex;
            margin-left: 300px;
            margin-right: auto;
        }

        .UploadForm {
            margin: auto;
        }

        .heading p {
            text-align: center;
            font-family: arial;
            margin-bottom: 57px;
        }

        nav {
            background-color: black;
        }

        nav p {
            width: 230px;
            margin-left: 15px;
            margin-top: 4px;
            font-family: arial;
            color: #d94e28;
            font-weight: 900;
            padding: 12px;
            font-size: 39px;
        }

        .resultData {
            position: absolute;
            margin-top: -135px;
            margin-left: 780px;
        }

        body {font-family: Arial, Helvetica, sans-serif;}

        input[type=text], input[type=password] {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        box-sizing: border-box;
        }

        button {
        background-color: #d94e28;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        cursor: pointer;
        width: 100%;
        }

        button:hover {
        opacity: 0.8;
        }

        .cancelbtn {
        width: auto;
        padding: 10px 18px;
        background-color: #fa9e4d;
        }

        .container {
        padding: 20px;
        }

        span.psw {
        float: right;
        padding-top: 16px;
        }

        .modal {
        display: none; 
        position: fixed; 
        z-index: 1; 
        left: 0;
        top: 0;
        width: 100%;
        height: 100%; 
        overflow: auto; 
        background-color: rgb(0,0,0); 
        background-color: rgba(0,0,0,0.4); 
        padding-top: 60px;
        }

        .modal-content {
        background-color: #fefefe;
        margin: 5% auto 15% auto;
        border: 1px solid #888;
        width: 30%; 
        }

        .close {
        position: absolute;
        right: 25px;
        top: 0;
        color: #000;
        font-size: 35px;
        font-weight: bold;
        }

        .close:hover,
        .close:focus {
        color: red;
        cursor: pointer;
        }

        .animate {
        -webkit-animation: animatezoom 0.6s;
        animation: animatezoom 0.6s
        }

        @-webkit-keyframes animatezoom {
        from {-webkit-transform: scale(0)} 
        to {-webkit-transform: scale(1)}
        }
        
        @keyframes animatezoom {
        from {transform: scale(0)} 
        to {transform: scale(1)}
        }

        @media screen and (max-width: 300px) {
        span.psw {
            display: block;
            float: none;
        }
        .cancelbtn {
            width: 100%;
        }
        }
    </style>
<html>
<body>
    <nav>
        <p>Zip and Go</p>
        <button class="navButton" type="button" onclick="document.getElementById('id01').style.display='block'">Log In</button>
    </nav>
    <div id="id01" class="modal">  
        <form class="modal-content animate" action="" method="post">      
            <div class="container">
                <label for="username"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="username" required>
        
                <label for="password"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="password" required>
                
                <button type="submit">Login</button>
                <label>
                <input type="checkbox" checked="checked" name="remember"> Remember me
                </label>
            </div>
      
            <div class="container" style="background-color:#f1f1f1">
                <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
            </div>
        </form>
      </div>
      
      <script>
      // Get the modal
      var modal = document.getElementById('id01');
      
      // When the user clicks anywhere outside of the modal, close it
      window.onclick = function(event) {
          if (event.target == modal) {
              modal.style.display = "none";
          }
      }
      </script>
    <div>
        <div class="heading">
            <h2>File Compressor</h2>
            <p>Upload the file you want to compress below.</p>
            <div class="UploadFile">
                <form class="UploadForm" id="uploadForm" enctype="multipart/form-data" action="/compress" method="POST">
                    <input type="file" name="file" id="fileInput" accept=".txt, .csv, .jpg, .png, .pdf, .zip" multiple style="height: 25px; margin: auto;" />
            </div>
                    <button class="comButton" type="button" onclick="compressAndUpload()">Compress and Upload</button>
                </form>
            
            <div class="resultData" id="result"></div>
        </div>
    </div>
    <script>
        async function compressAndUpload() {
            const fileInput = document.getElementById('fileInput');
            const resultDiv = document.getElementById('result');
            const file = fileInput.files[0];

            if (!file) {
                resultDiv.textContent = 'Please select a file to upload.';
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('/compress', {
                    method: 'POST',
                    body: formData,
                });

                if (response.ok) {
                    const url = await response.text();
                    resultDiv.innerHTML = `<a href="${url}" download="${file.name}">Download Compressed File</a>`;
                } else {
                    const errorMessage = await response.text();
                    resultDiv.textContent = `Error: ${errorMessage}`;
                }
            } catch (error) {
                console.error('Error:', error);
                resultDiv.textContent = 'An error occurred while uploading the file.';
            }
        }
    </script>
</body>
</html>
