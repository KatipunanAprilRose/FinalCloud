<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/stylesheets/style.css">
    <title>Zip and Go</title>
</head>
<body>
    <div>
        <div style="text-align: center;">
            <h2>Zip and Go</h2>
            <div style="height: 177px;
            width: 800px;
            border: 1px solid #1d7bff;
            border-radius: 15px;
            margin-bottom: 30px;
            background: #d7edfa61;
            justify-content: center;
            display: flex;
            margin-left: auto;
            margin-right: auto;">
                <form id="uploadForm" enctype="multipart/form-data" action="/compress" method="POST">
                    <input type="file" name="file" id="fileInput" accept=".txt, .csv, .jpg, .png, .pdf, .zip" multiple style="height: 25px; margin: auto;" />
            </div>
                    <button type="button" onclick="compressAndUpload()">Compress and Upload</button>
                </form>
            
            <div id="result"></div>
        </div>
    </div>
    <script>
        async function compressAndUpload() {
            const fileInput = document.getElementById('fileInput');
            const resultDiv = document.getElementById('result');
            const file = fileInput.files[0];

            if (!file) {
                resultDiv.textContent = 'Please select a file to upload.';
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('/compress', {
                    method: 'POST',
                    body: formData,
                });

                if (response.ok) {
                    const url = await response.text();
                    resultDiv.innerHTML = `<a href="${url}" download="${file.name}">Download Compressed File</a>`;
                } else {
                    const errorMessage = await response.text();
                    resultDiv.textContent = `Error: ${errorMessage}`;
                }
            } catch (error) {
                console.error('Error:', error);
                resultDiv.textContent = 'An error occurred while uploading the file.';
            }
        }
    </script>
</body>
</html>
